<!DOCTYPE html>
<html lang="en">

<!--head of the work-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <LINK href="styles.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href=".site.webmanifest">
  
  <title> TECHATHON 30-Days-challenge WEEK 1 DAY 1 | Product preview card component</title>

</head>

<!-- Body of the work-->
<body>
  <div class="container">
    <div class="left">

      <!-- Backgroud  of the work-->
      <picture>
        <source media="(min-width: 650px)" srcset="image-product-desktop.jpg">
        <img src="image-product-mobile.jpg" alt="Picture of perfume bottle and floral leaf">
      </picture>
    </div> 
    <div class="right">
      <h2 class="product">Perfume</h2>
      <h1 class="item-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p class="price">
        <span class="sale">$149.99</span>
        <span class="original"><s>$169.99</s></span>
      </p>        
    <button class="btn"><img src="icon-cart.svg" alt="Shopping cart icon">
      Add to Cart
    </button>
    </div>       
  </div>

  <!--- FOOTER SECTION-->
  <footer>
    <div class="attribution">

      Coded by <a href="https://github.com/samueleffiongjacob/-Techathon-30-Days-challenge">SAMUEL EFFIONG BACKEND CORHORT 1 click to see git repo</a>.
    </div>
  </footer>
</body>
</html>
